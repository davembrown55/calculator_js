<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet">
                
</head>
<body>
    <div id="container">
        <div class="info_area"> <h2>Calculator</h2></div>
        <div class="calc_area">
            <div id="calculator">
            
            <div class="display-area">
                <div id="smaller-display">0</div>
                <div id="main-display">0</div>
            </div>

                <div class="button_area">
                    <button id="7" onclick="storeVal('7')">7</button>
                    <button id="8" onclick="storeVal('8')">8</button>
                    <button id="9" onclick="storeVal('9')">9</button>
                    <button id="divide" class="operator" onclick="storeOperator('/')">/</button>
                    <button id="4" onclick="storeVal('4')">4</button>
                    <button id="5" onclick="storeVal('5')">5</button>
                    <button id="6" onclick="storeVal('6')">6</button>
                    <button id="multiply" class="operator" onclick="storeOperator('x')">*</button>
                    <button id="1" onclick="storeVal('1')">1</button>
                    <button id="2" onclick="storeVal('2')">2</button>
                    <button id="3" onclick="storeVal('3')">3</button>
                    <button id="subtract" class="operator" onclick="storeOperator('-')">-</button>
                    <button id="dec" class="operator" onclick="storeVal('.')">.</button>
                    <button id="0" onclick="storeVal(0)">0</button>
                    <span id="blank2"></span>
                    <button id="add" class="operator" onclick="storeOperator('+')">+</button>
                </div>    
                    <div class="equalBtnArea">
                    <button id="equals" onclick="getResult()">=</button>
                    <button id="C" onclick="resetVars('C')">C</button>
                    </div>
                
            
            </div>

        </div>



    </div>






    <script src="./javaScript.js"></script>
</body>
</html>
